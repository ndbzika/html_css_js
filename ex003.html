<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(49, 49, 255);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(179, 137, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite mais um número: '))
        var s = n1 + n2
        window.alert(`A soma entre os números é ${s}`)
    </script>
</body>
</html>
